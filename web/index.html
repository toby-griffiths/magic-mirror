<!DOCTYPE html>
<html>
<head>
    <script src="js/main.js"></script>
</head>
<body>
<div id="app">
    <div><span @click="reset">Current category:</span> <span v-if="currentCategory">{{ currentCategory.name|capitalize }}</span><span v-else>None</span></div>
    <category-selector :categories="app.categories" v-if="displayCategorySelector()"></category-selector>
    <question-asker v-if="displayQuestionAsker()" :question="getCurrentQuestion()"></question-asker>

    <div class="selected-answers" v-if="displayFortune()">
        <h2>Answers</h2>
        <div v-for="answer in answers">Question {{ $key }} - {{ answer.wording }}</div>
    </div>
</div>
</body>
</html>
